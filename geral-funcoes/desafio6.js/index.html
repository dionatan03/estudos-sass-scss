<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <header class="container">
        <hgroup>
            <h1>
                Calculadora WEB
            </h1>
        </hgroup>
    </header>
    <main class="body-page-main">
        <table class="calculadora">
            <tr>
                <td class="center-display" colspan="4">
                    <input type="text" class="display" disabled>
                </td>
            </tr>
            <tr>
                <td><button class="btn btn-rad-deg">Rad | Deg</button></td>
                <td><button class="btn btn-exclamacao">x!</button></td>
                <td><button class="btn btn-parantese-esquerdo">(</button></td>
                <td><button class="btn btn-parantese-direito">)</button></td>
                <td><button class="btn btn-porcentagem">%</button></td>
                <td><button class="btn btn-AC">AC</button></td>
                <td><button class="btn btn-back">back</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num btn-inv">inv</button></td>
                <td><button class="btn btn-num btn-sin">sin</button></td>
                <td><button class="btn btn-num btn-in">in</button></td>
                <td><button class="btn btn-num btn-7">7</button></td>
                <td><button class="btn btn-num btn-8">8</button></td>
                <td><button class="btn btn-num btn-9">9</button></td>
                <td><button class="btn btn-num btn-divisao">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num btn-pi">π</button></td>
                <td><button class="btn btn-num btn-cos">cos</button></td>
                <td><button class="btn btn-num btn-log">log</button></td>
                <td><button class="btn btn-num btn-4">4</button></td>
                <td><button class="btn btn-num btn-5">5</button></td>
                <td><button class="btn btn-num btn-6">6</button></td>
                <td><button class="btn btn-num btn-x">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num btn-e">e</button></td>
                <td><button class="btn btn-num btn-tan">tan</button></td>
                <td><button class="btn btn-num btn-raizq">√</button></td>
                <td><button class="btn btn-num btn-1">1</button></td>
                <td><button class="btn btn-num btn-2">2</button></td>
                <td><button class="btn btn-num btn-3">3</button></td>
                <td><button class="btn btn-num btn-menos">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num btn-inv">Ans</button></td>
                <td><button class="btn btn-num btn-sin">EXP</button></td>
                <td><button class="btn btn-num btn-potencia">^</button></td>
                <td><button class="btn btn-num btn-zero">0</button></td>
                <td><button class="btn btn-num btn-ponto">.</button></td>
                <td><button class="btn-bg-roxo">=</button></td>
                <td><button class="btn btn-num btn-mais">+</button></td>
            </tr>
        </table>
    </main>
</body>
</html>
